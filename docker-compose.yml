version: '3.8'

services:
  # 1. Nginx Gateway (Vẫn giữ nguyên để điều hướng)
  nginx:
    image: nginx:alpine
    container_name: umt_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - vdi_net

  # [QUAN TRỌNG]: ĐÃ XÓA SERVICE 'guacd' Ở ĐÂY
  # Vì guacd giờ đang chạy trên 3 con VPS Worker (101.47.159.90, 85, 88)

  # 2. Database (PostgreSQL) - Giữ nguyên
  postgres:
    image: postgres:15-alpine
    container_name: umt_db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - vdi_net

  # 3. Backend API
  backend:
    build: ./backend
    container_name: umt_backend
    restart: always
    env_file:
      - .env
    # ports:
    #  - "3000:3000"
    depends_on:
      - postgres
      # - guacd  <-- [ĐÃ XÓA] Backend không còn phụ thuộc guacd nội bộ nữa
    networks:
      - vdi_net

  # 4. Frontend Client - Giữ nguyên
  frontend:
    build: ./frontend
    container_name: umt_frontend
    restart: always
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - vdi_net

# --- CẤU HÌNH MẠNG ---
networks:
  vdi_net:
    driver: bridge
    driver_opts:
      # Giữ nguyên cấu hình MTU để tránh lỗi mạng
      com.docker.network.driver.mtu: "1350"