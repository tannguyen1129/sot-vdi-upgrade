version: '3.8'

services:
  # ----------------------------------------------------
  # 1. REDIS (MỚI: Bộ nhớ đệm cho Session & Token)
  # ----------------------------------------------------
  redis:
    image: redis:alpine
    container_name: umt_redis
    restart: always
    command: redis-server --appendonly yes
    networks:
      - vdi_net

  # ----------------------------------------------------
  # 2. NGINX GATEWAY
  # ----------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: umt_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend
      - frontend
    networks:
      - vdi_net

  # ----------------------------------------------------
  # 3. CERTBOT (MỚI: Tự động gia hạn SSL)
  # ----------------------------------------------------
  certbot:
    image: certbot/certbot:latest
    container_name: umt_certbot
    restart: always
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - vdi_net

  # ----------------------------------------------------
  # 4. GUACD SERVICE (Trái tim xử lý hình ảnh)
  # ----------------------------------------------------
  guacd:
    build: ./guacd-custom
    container_name: umt_guacd
    restart: always
    env_file: .env
    expose:
      - "4822"
    networks:
      - vdi_net   # Để Backend kết nối tới
      - exam_net  # [QUAN TRỌNG] Để nối vào máy thi trong vùng cách ly
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4.0'

  # ----------------------------------------------------
  # 5. DATABASE
  # ----------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: umt_db
    restart: always
    env_file: .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_INITDB_ARGS: "--max_connections=1000"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - vdi_net

  # ----------------------------------------------------
  # 6. BACKEND API (Bộ não điều khiển Docker)
  # ----------------------------------------------------
  backend:
    build: ./backend
    container_name: umt_backend
    restart: always
    env_file: .env
    environment:
      - DB_HOST=umt_db
      - DB_PORT=5432
      - REDIS_HOST=umt_redis  # Kết nối Redis
      - REDIS_PORT=6379
      - GUACD_HOST=umt_guacd
      - GUACD_PORT=4822
    volumes:
      # [CỰC KỲ QUAN TRỌNG] Cho phép Backend điều khiển Docker Host để tạo máy thi
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - postgres
      - guacd
      - redis
    networks:
      - vdi_net

  # ----------------------------------------------------
  # 7. FRONTEND
  # ----------------------------------------------------
  frontend:
    build: ./frontend
    container_name: umt_frontend
    restart: always
    env_file: .env
    depends_on:
      - backend
    networks:
      - vdi_net

# ----------------------------------------------------
# NETWORK CONFIGURATION
# ----------------------------------------------------
networks:
  vdi_net: # Mạng quản lý (Backend <-> Guacd <-> DB)
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: "1350"
  
  exam_net: # Mạng máy thi (Guacd <-> Exam Containers)
    driver: bridge
    # Mạng này sẽ được áp dụng Firewall Rule để chặn Internet