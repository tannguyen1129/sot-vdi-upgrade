events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # --- 1. Cụm Backend API (Load Balancing) ---
    upstream backend_cluster {
        # Nginx sẽ tự động chia đều request vào 3 server này
        server backend-1:3000;
        server backend-2:3000;
        server backend-3:3000;
    }

    upstream frontend_upstream {
        server umt_frontend:3000;
    }

    # Server 1: Chuyển hướng HTTP -> HTTPS
    server {
        listen 80;
        server_name sotvdi.umtoj.edu.vn;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Server 2: Xử lý chính (HTTPS)
    server {
        listen 443 ssl;
        server_name sotvdi.umtoj.edu.vn;

        # Chứng chỉ SSL
        ssl_certificate /etc/letsencrypt/live/sotvdi.umtoj.edu.vn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sotvdi.umtoj.edu.vn/privkey.pem;

        # Cấu hình tối ưu SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # --- 2. Xử lý WebSocket Guacamole (Routing thủ công) ---
        # Route: /guaclite -> Backend Cluster (chuẩn mặc định)
        location /guaclite {
            proxy_pass http://backend_cluster;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_buffering off;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
        
        # Route: /guaclite0 -> Backend 1 (kết nối Worker 1)
        location /guaclite0 {
            # Xóa số 0 ở cuối để Backend nhận được path chuẩn /guaclite
            rewrite ^/guaclite0(.*)$ /guaclite$1 break;
            
            proxy_pass http://backend-1:3000;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_buffering off;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Route: /guaclite1 -> Backend 2 (kết nối Worker 2)
        location /guaclite1 {
            rewrite ^/guaclite1(.*)$ /guaclite$1 break;
            
            proxy_pass http://backend-2:3000;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_buffering off;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Route: /guaclite2 -> Backend 3 (kết nối Worker 3)
        location /guaclite2 {
            rewrite ^/guaclite2(.*)$ /guaclite$1 break;
            
            proxy_pass http://backend-3:3000;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_buffering off;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # --- 3. Xử lý API Backend (Dùng Cluster để chia tải) ---
        location /api/ {
            proxy_pass http://backend_cluster/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # --- 4. Xử lý Frontend Next.js ---
        location / {
            proxy_pass http://frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
