events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    upstream frontend_upstream {
        server umt_frontend:3000;
    }

    upstream backend_upstream {
        server umt_backend:3000;
    }

    # Server 1: Chuyển hướng HTTP -> HTTPS
    server {
        listen 80;
        server_name sotvdi.umtoj.edu.vn;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Server 2: Xử lý chính (HTTPS)
    server {
        listen 443 ssl;
        server_name sotvdi.umtoj.edu.vn;

        # Đường dẫn chứng chỉ (đã mount từ docker-compose)
        ssl_certificate /etc/letsencrypt/live/sotvdi.umtoj.edu.vn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sotvdi.umtoj.edu.vn/privkey.pem;

        # Cấu hình tối ưu SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # 1. Xử lý WebSocket Guacamole (WSS)
        location ~ ^/guaclite[0-9]+$ {
            proxy_pass http://backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade"; # Sửa chữ "upgrade" thành "Upgrade" (viết hoa chữ U)
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme; 
            
            proxy_buffering off;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # 2. Xử lý API Backend
        location /api/ {
            proxy_pass http://backend_upstream/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
        }

        # 3. Xử lý Frontend Next.js
        location / {
            proxy_pass http://frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'Upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}