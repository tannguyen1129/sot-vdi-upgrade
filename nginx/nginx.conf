events {
    worker_connections 4096; # Tối ưu cho VPS cấu hình cao
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Tối ưu hóa cơ bản
    sendfile        on;
    keepalive_timeout  65;
    
    # Cho phép upload file lớn (nếu cần import đề thi, ảnh...)
    client_max_body_size 50M;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # --- Upstream Definitions ---
    upstream backend_server {
        server umt_backend:3000;
    }

    upstream frontend_server {
        server umt_frontend:3000;
    }

    # --- Server 1: Redirect HTTP -> HTTPS ---
    server {
        listen 80;
        server_name sotvdi.umtoj.edu.vn;

        # Cho phép Certbot xác thực SSL
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect mọi thứ còn lại sang HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # --- Server 2: HTTPS Server (Main) ---
    server {
        listen 443 ssl;
        server_name sotvdi.umtoj.edu.vn;

        # Cấu hình SSL
        ssl_certificate /etc/letsencrypt/live/sotvdi.umtoj.edu.vn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sotvdi.umtoj.edu.vn/privkey.pem;

        # Bảo mật: Chỉ dùng giao thức mới, tắt cái cũ yếu
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # 1. WebSocket Guacamole (Stream máy ảo)
        location /guaclite {
            proxy_pass http://backend_server; 

            # Header bắt buộc cho WebSocket
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            
            # Header IP thực (Rất quan trọng để log IP sinh viên thi)
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Tắt buffer để chuột mượt, không bị delay
            proxy_buffering off;
            proxy_read_timeout 86400s; # 24h
            proxy_send_timeout 86400s;
        }

        # 2. API Backend
        location /api/ {
            # [SỬA QUAN TRỌNG]: Bỏ đuôi /api/ ở dòng proxy_pass.
            # Lý do: Trong NestJS main.ts bạn đã setGlobalPrefix('api').
            # Nếu để /api/ ở đây, Nginx sẽ cắt mất chữ 'api', backend sẽ không hiểu request.
            proxy_pass http://backend_server;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # API /join có thể cần thời gian khởi tạo máy thi, tránh 504 khi backend vẫn đang xử lý.
            proxy_connect_timeout 15s;
            proxy_send_timeout 180s;
            proxy_read_timeout 180s;
        }

        # 3. Frontend Next.js
        location / {
            proxy_pass http://frontend_server;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
