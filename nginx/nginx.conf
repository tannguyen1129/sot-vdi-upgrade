events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Tắt log access để đỡ rác khi stream websocket, chỉ log lỗi
    access_log off;
    error_log /var/log/nginx/error.log crit;

    # Cấu hình Upstream (trỏ tới tên service trong docker-compose)
    upstream frontend_upstream {
        server umt_frontend:3000;
    }

    upstream backend_upstream {
        server umt_backend:3000;
    }

    server {
        listen 80;
        server_name localhost;

        # 1. [CHỈNH SỬA] Xử lý WebSocket Guacamole Động (Hỗ trợ Load Balancing)
        # Sử dụng Regex để bắt tất cả request dạng /guaclite0, /guaclite1, ...
        location ~ ^/guaclite[0-9]+$ {
            # Lưu ý: Với regex location, không được ghi URI phía sau upstream
            # Nginx sẽ tự động chuyển đúng path (vd: /guaclite1) xuống Backend
            proxy_pass http://backend_upstream;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Tắt buffering để dữ liệu chuột/ảnh đi qua ngay lập tức
            proxy_buffering off;
            
            # Tăng timeout để không bị ngắt kết nối khi đang dùng
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # 2. Xử lý API Backend
        location /api/ {
            proxy_pass http://backend_upstream/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 3. Xử lý Frontend Next.js (Mọi request còn lại)
        location / {
            proxy_pass http://frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}